{% extends 'base.html' %}

{% block title %}
Удалить статью: {{ article.title }}
{% endblock title %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p class="text-center">
        Вы действительно хотите удалить статью с названием: {{ article.title }}
    </p>
    <button class="btn btn-dark">Да, удалить</button>
</form>
{% endblock content %}
